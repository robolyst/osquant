{{ define "main" }}

    {{- partial "nav.html" . -}}

    <div class="container">
        {{ .Content }}

        {{ range $index, $element := (sort (where .Site.RegularPages "Section" "papers")) }}

            {{ partial "mini.html" . }}
        {{ end }}
    </div>

{{ end }}
