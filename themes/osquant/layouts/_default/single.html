{{ define "main" }}

    {{- partial "nav.html" . -}}

    <div id="page_header">
        <div class='container'>
            <span class="category">{{ partial "category-links.html" . }}</span>
            <h1 class='title'>{{ .Title }}</h1>
            <p class="blurb">{{ .Summary }}</p>
            {{ partial "paper_meta.html" . }}
        </div>
    </div>

    <div id="page_content">
        {{ .Content }}
    </div>

{{ end }}
