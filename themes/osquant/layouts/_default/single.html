{{ define "main" }}

    {{- partial "nav.html" . -}}

    <div id="content">
        <div id="single">

            <div id="page_header">
                <div class='container'>
                    <span class="category">{{ partial "category-links.html" . }}</span>
                    <h1 class='title'>{{ .Title }}</h1>
                    <p class="blurb">{{ .Summary }}</p>
                    {{ partial "paper_meta.html" . }}
                </div>
            </div>

            <div id="page_content">
                {{ .Content }}
            </div>

        </div>
    </div>

{{ end }}
