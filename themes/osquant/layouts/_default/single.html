{{ define "main" }}

    {{- partial "nav.html" . -}}

    <div id="content">
        <div id="single">

            <div id="page_header">
                <div class='container'>
                    <span class='title'>{{ .Title }}</span>
                    <p class="blurb">{{ .Params.blurb }}</p>
                    {{ partial "paper_meta.html" . }}
                </div>
            </div>

            <div id="page_content">
                {{ .Content }}
            </div>

        </div>
    </div>

{{ end }}
