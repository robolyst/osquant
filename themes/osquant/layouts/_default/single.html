{{ define "main" }}

    <div id="splash">

        {{- partial "nav.html" . -}}

        <div id="page_header">
            <div class='container'>
                <span class="category">{{ partial "category-links.html" . }}</span>
                <h1 class='title'>{{ .Title }}</h1>
                <p class="blurb">{{ .Summary }}</p>
                {{ partial "paper_meta.html" . }}
            </div>
        </div>

    </div>

    <div id="page_content">
        {{ .Content }}
    </div>

    {{ with .Params.notebook }}
        <script type="module">
            import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
            import define from "{{ . }}";
            new Runtime().module(define, name => {
                if (name === undefined) return;
                let clean = name.replace(' ', '_');
                var elements = document.querySelectorAll(`cell#${clean}, plot#${clean}`);
                if (elements.length > 0) return new Inspector(elements[0]);
            });
        </script>
    {{ end }}

    {{ if .Page.Store.Get "hasMermaid" }}
        <script type="module">
            import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
            mermaid.initialize({
                startOnLoad: true,
                securityLevel: 'loose',
                theme: 'base',
            });
        </script>
    {{ end }}

{{ end }}
