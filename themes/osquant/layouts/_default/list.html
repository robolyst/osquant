{{ define "main" }}

    <div id="splash">

        {{- partial "nav.html" . -}}

        <div id="page_header">
            <div class='container'>
                <div class="pre-title">Articles on</div>
                <h1 class='title'>{{ .Title | title }}</h1>
                <p class="blurb">{{ .Summary }}</p>
            </div>
        </div>

    </div>

    <div class="container">
        {{ range $index, $element := .Pages.ByDate.Reverse }}
            {{ partial "mini.html" . }}
        {{ end }}
    </div>


{{ end }}
