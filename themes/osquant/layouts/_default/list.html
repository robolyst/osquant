{{ define "main" }}

    <div id="splash">
        {{- partial "nav.html" . -}}
        <div class="container">
            <div class="content">
                <div>{{ .Title | title }}</div>
            </div>
        </div>
    </div>
    

    <div id="content">
        <div id="section" class="container">
            {{ .Content }}

            {{ range .Pages.ByDate.Reverse }}
                {{- partial "mini.html" . -}}
            {{ end }}
        </div>
    </div>


{{ end }}
