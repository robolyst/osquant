{{ define "main" }}

    {{- partial "nav.html" . -}}

    <div id="page_header">
        <div class='container'>
            <h1 class='title'>{{ .Title | title }}</h1>
            <p class="blurb">{{ .Summary }}</p>
        </div>
    </div>

    <div class="container">
        {{ range $index, $element := .Pages.ByDate.Reverse }}
            {{ partial "mini.html" . }}
        {{ end }}
    </div>

{{ end }}
