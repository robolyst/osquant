project:
  type: hugo
  preview:
    # Details here: https://quarto.org/docs/reference/projects/options.html
    serve:
      cmd: "hugo serve --port {port} --bind {host} --navigateToChanged --buildDrafts"
      env:
        HUGO_RELATIVEURLS: "true"
      ready: "Web Server is available at"
    
format: 
  hugo-md:
    code-fold: false
    fig-format: svg
  
execute: 
  warning: false
  freeze: auto
